<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style/styleListe.css" />
    <title>Liste des annonces</title>
  </head>
  <body>
    <div class="header">
      <div class="titre-header"><h3>Ad List</h3></div>
      <div class="onglet">
        <div class="p1"><p>All ads</p></div>
        <div class="p2"><p>My ADS</p></div>
      </div>
    </div>

    <main class="main">
      <section class="article">
        <div class="image">
          <img src="Image/img-site-responsive.png" alt="" />
        </div>
        <div class="description">
          <p class="titre">Title</p>
          <p class="descr">Description</p>
          <div class="time-money">
            <p class="time">1 hours ago</p>
            <b><p class="money">$99,00</p></b>
          </div>
        </div>
      </section>
      <section class="article">
        <div class="image">
          <img src="Image/img-site-responsive.png" alt="" />
        </div>
        <div class="description">
          <p class="titre">Title</p>
          <p class="descr">Description</p>

          <div class="time-money">
            <p class="time">1 hours ago</p>
            <b><p class="money">$99,00</p></b>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer"><p>All rights reserved Gregory Galli</p></footer>
  </body>
</html>
